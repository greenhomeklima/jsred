<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Variables for bot detection
            let requestCount = 0;
            const MAX_REQUESTS = 5; // Maximum requests allowed within 10 seconds
            const TIME_WINDOW = 10000; // 10 seconds

            let requestTimestamps = [];

            // Function to check for multiple rapid requests (basic bot detection)
            function detectBot() {
                const now = Date.now();
                requestTimestamps.push(now);
                requestTimestamps = requestTimestamps.filter(timestamp => now - timestamp <= TIME_WINDOW);
                return requestTimestamps.length > MAX_REQUESTS;
            }

            // Function to determine user's location and redirect
            async function handleRedirect() {
                try {
                    const response = await fetch("https://ipapi.co/json/"); // Fetch user location data
                    const data = await response.json();
                    const userCountry = data.country_name;

                    if (userCountry === "Denmark") {
                        window.location.href = "https://myoriginalsite.com";
                    } else if (detectBot()) {
                        window.location.href = "https://google.com";
                    }
                } catch (error) {
                    console.error("Error fetching location data:", error);
                    // Default fallback in case of an error
                    window.location.href = "https://google.com";
                }
            }

            // Increment request count and redirect
            requestCount++;
            handleRedirect();
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
